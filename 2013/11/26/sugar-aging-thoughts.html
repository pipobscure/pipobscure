<p>What is healthy may well also depend on who you are.</p>

<p>While humans are mostly the same, there are individual differences, and carbohydrate tolerance may be one of them.</p>

<p>The interesting question is whether we need carbs at all. Yes they are one way to supply energy, but so is fat. What else are they good for?</p>

<p>The risk in leaving off carbs isreally missing out on something we currently know too little about. Though my personal dietary experiment suggests that there is nothing to miss.</p>

<p>We, or our great grand children, will find out.</p>
