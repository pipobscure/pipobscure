<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="http://fonts.googleapis.com/css?family=Playball"
      rel="stylesheet"
    />
    <link href="/assets/css/jekyllthemes.css" rel="stylesheet" />
    <link href="/assets/css/syntax.css" rel="stylesheet" />
  </head>
  <body>
    <header id="header">
      <div class="wrap">
        <h1 id="logo"><a href="/">{{ site.name }}</a></h1>
      </div>
    </header>
    <div id="pagecontainer" class="container">
      <div id="content">{{ content }}</div>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="span5 copyright">
            Copyright &copy; {{ site.time | date: '%Y' }} Philipp Dunkel.
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
