      <p>It’s performances like this which make me disappointed when I hear people say the don’t like Eccleston or skip over that whole season just to get to Tennant. Tennant was fantastic and a brilliant Doctor, but there wouldn’t <em>be</em> a Tennant Doctor without Eccleston’s Doctor. The way Tennant’s Doctor was portrayed was the <em>effect</em> that Rose had on Nine. In the beginning, Nine was harsh and unforgiving having come back from the Time War, his time with Rose softened that harsh attitude and it’s really shown in this episode.</p>

      <p>“Just this once, everybody lives!” Has to be my absolute favourite line in all the history of Doctor who because in that episode everyone <em>did</em>.</p>
